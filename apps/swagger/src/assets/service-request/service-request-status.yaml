patch:
  tags:
    - service-request
  security:
    - xAuthToken: [ ]
  parameters:
    - in: path
      name: requestId
      required: true
      description: Service request id, which will be updated
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              enum:
                - draft
                - active
                - on-hold
                - revoked
                - completed
                - entered-in-error
                - unknown
  responses:
    200:
      description: The updated service requests
      content:
        application/json:
          schema:
            $ref: '../schemas/service-request.yaml'
