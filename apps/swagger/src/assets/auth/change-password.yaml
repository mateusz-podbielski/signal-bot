post:
  tags:
    - auth
  summary: Change password for user
  parameters:
    - in: path
      name: phoneNumber
      required: true
      schema:
        type: string
        example: +48500600700
    - in: query
      name: token
      required: true
      schema:
        type: string
    - in: query
      name: id
      required: true
      schema:
        type: string
  requestBody:
    description: Data to change password for user
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
              example: '12345678'
            password:
              type: string
          required:
            - code
            - password
  responses:
    200:
      description: Success response
    400:
      description: Incorrect post data
    404:
      description: Incorrect sms auth code
    405:
      description: Method not allowed due token
    408:
      description: Provided sms token has been expired (age more then 180 sek)
