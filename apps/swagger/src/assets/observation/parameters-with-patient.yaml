- in: path
  required: true
  name: observationType
  description: The observation type
  $ref: '../schemas/observation-type.yaml'
- in: path
  required: true
  name: patientId
  description: The Mongo ID of patient
  schema:
    type: string
- in: query
  required: false
  name: from
  description: Limits the items from date
  schema:
    type: string
    format: date-time
- in: query
  required: false
  name: to
  description: Limits the items to date
  schema:
    type: string
    format: date-time
- in: query
  required: false
  name: limit
  description: Limits the max number of returned items
  schema:
    type: number
    format: integer
