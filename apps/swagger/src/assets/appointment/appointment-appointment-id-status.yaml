patch:
  security:
    - xAuthToken: [ ]
  tags:
    - appointment
  summary: CHanges the appointment status
  parameters:
    - in: path
      required: true
      name: appointmentId
      description: The fhir id of appointment to be changed
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              $ref: '../schemas/appointment-status.yaml'
  responses:
    200:
      description: Updated appointment resource
      content:
        application/json:
          schema:
            $ref: '../schemas/appointment.yaml'
    400:
      description: Incorrect form data
    405:
      description: Method not allowed. Only appointment participant can update the appointment.
